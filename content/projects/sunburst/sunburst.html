<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sunburst Chart</title>
    <script src="d3.v7.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sequences.css"/>
  </head>

  <body>
    <h1 id="title">Sunburst chart</h1>
    <div id="main">
      <div id="breadcrumbs">
        <div class="breadcrumb"></div>
      </div>
      <div id="chart">
        <div id="explanation">
          <span class="explanation-text"></span>
        </div>
      </div>
    </div>
    <div id="sidebar">
      <table id="legendtable">
        <thead>
          <tr class="legendheaderfooter">
            <th>&nbsp;</th><th>Name</th><th>Amount</th>
          </tr>
        </thead>
        <tbody id="legendtablebody">
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="sequences.js"></script>
    <script type="text/javascript" src="size-broadcaster.js"></script>

  </body>
</html>
